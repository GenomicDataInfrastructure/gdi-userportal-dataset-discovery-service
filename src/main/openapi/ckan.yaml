            type: string
        download_url:
          type: string
        format:
          $ref: "#/components/schemas/CkanValueLabel"
        language:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        license:
          $ref: "#/components/schemas/CkanValueLabel"
        conforms_to:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        mimetype:
          type: string
        modified_date:
          type: string
        package_format:
          type: string
        issued_date:
          type: string
        retention_period:
          type: array
          items:
            $ref: "#/components/schemas/CkanTimeWindow"
        rights:
          type: string
        status:
          $ref: "#/components/schemas/CkanValueLabel"
        temporal_resolution:
          type: string
        name:
          type: string
        availability:
